<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPS service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <button class="header__close-button"><img src="logos/burger.svg" alt="close"></button>
        <button class="header__search-button"><img src="logos/search.svg" alt="search"></button>
    </header>

    <aside class="container">
        <nav class="container__side-bar">
            <ul class="container__side-bar--list">
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Ремонт техники</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Услуги и сервисы</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Корпоративным клиентам</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Продавцам техники</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Партнерам</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Производителям</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Наши сервисные центры</a></li>
                <li class="side-bar__list-item"><a class="side-bar__link" href="#">Контакты</a></li>

            </ul>
        </nav>
    </aside>

    <section class="social">

        <button class="social__call-button">
            <img src="logos/call.svg" alt="call us">
        </button>
        <button class="social__chat-button">
            <img src="logos/chat.svg" alt="text us">
        </button>
        <button class="social__profile-button">
            <img src="logos/profile.svg" alt="profile">
        </button>
    </section>

    <section class="feedback">
        <a class="feedback__email" href="mailto:mail@cps.com">mail@cps.com</a>
        <a class="feedback__tel" href="tel:8 800 890 8900">8 800 890 8900</a>

        <div class="feedback__lang">
            <a class="lang__ru" href="#">ru</a>
            <a class="lang__en" href="#">en</a>
            <a class="lang__ch" href="#">ch</a>
        </div>
    </section>


</div>
</body>
</html>
